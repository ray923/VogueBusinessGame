    <script type="text/javascript">
      var html = document.getElementsByTagName('html')[0];
      var settedFs = parseFloat(html.style.fontSize);
      var realFs = parseFloat(window.getComputedStyle(html).fontSize);  
      var delta = realFs - settedFs;
  
      if (Math.abs(delta) > 0)
      {
        var settingFs = realFs;
        html.setAttribute('style', 'font-size:'+settingFs + 'px!important');
      }
    </script>

  <script type="text/javascript">
    function getShareData() {
            var share = {};

            // share.title = document.title;

            var descMeta = document.getElementsByName('description');
            if (descMeta.length > 0) {
                share.desc = descMeta[0].content;
            }

            var picMeta = document.getElementsByName('share-pic-weixin');
            if (picMeta.length > 0) {
                share.pic = picMeta[0].content;
            }

            var urlMeta = document.getElementsByName('share-url');
            if (urlMeta.length > 0) {
                share.url = urlMeta[0].content;
            }

            return share;
        }

    var share = getShareData();
